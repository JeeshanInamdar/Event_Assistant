{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Available Events</h2>
    
    {% if all_events %}
        <div class="row">
            {% for event in all_events %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img class="card-img-top" src="{{ url_for('static', filename='images/default.jpeg') }}" alt="Event image">
                        <div class="card-body">
                            <h5 class="card-title">{{ event['event_name'] }}</h5>
                            <p class="card-text">{{ event['description'] }}</p>
                            <p class="card-text"><small class="text-muted">Date: {{ event['event_date'] }}</small></p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No available events to display.</p>
    {% endif %}
</div>
{% endblock %}
